name: .NET

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100-rc.2.21505.57
    - name: Restore dependencies
      run: dotnet restore ./src/Common.sln
    - name: Build
      run: dotnet build ./src/Common.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/Common.sln --configuration Release --no-build --verbosity normal
